<div class="header">
    <h2><i class="fa fa-newspaper-o"></i> News Groups <strong>{{mode}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li><a href="/#news_groups">News Groups</a></li>
            <li class="active">{{mode}}</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-content">
                <div class="row">
                    <form class="form-horizontal" ng-submit="submitNewsGroups(news_groups_data)">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-2">Title</label>
                                <div class="col-sm-9">
                                    <input class="form-control form-white" type="text" ng-model="news_groups_data.title" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2">Status</label>
                                <div class="col-sm-9">
                                    <div class="onoffswitch2">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="statusOnOffSwitch{{news_groups_data.news_id}}" ng-click="toggleStatus(news_groups_data)" ng-checked="news_groups_data.status==1">
                                        <label class="onoffswitch-label" for="statusOnOffSwitch{{news_groups_data.news_id}}">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-embossed btn-success">Save</button>
                                    <a href="#news_groups" class="btn btn-embossed btn-default">Cancel</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
