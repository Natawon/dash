<!DOCTYPE html>
<html ng-app="newApp">
<head>
    <meta charset="utf-8">
    <title>Admin FrogGenius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description" />
    <meta content="themes-lab" name="author" />
    <link rel="shortcut icon" href="assets/global/images/favicon.png">
    <link href="assets/global/css/style.css" rel="stylesheet">
    <link href="assets/global/css/ui.css" rel="stylesheet">
    <link href="assets/global/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">

<body class="account separate-inputs" ng-controller="loginCtrl">
<!-- BEGIN LOGIN BOX -->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <i class="user-img icons-faces-users-03"></i>
                <form class="form-signin" role="form" ng-submit="login()">
                    <div class="append-icon">
                        <input type="text" name="username" id="username" class="form-control form-white username" placeholder="Username" ng-model="credentials.username" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" ng-model="credentials.password" required>
                        <i class="icon-lock"></i>
                    </div>
                    <div class="append-icon">
                        <label>
                            <input type="checkbox" ng-model="credentials.remember"> Remember me</label>
                    </div>
                    <button type="submit" id="submit-form" class="btn btn-lg btn-success btn-block ladda-button" data-style="expand-left">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <p class="account-copyright">
        <span>Copyright Â© 2015 </span><span>Thai Livestream</span>.<span>All rights reserved.</span>
    </p>
</div>
